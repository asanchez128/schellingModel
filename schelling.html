<!DOCTYPE HTML>
<html>
<head><title>Sanchez's Schelling Model</title>
<link rel="stylesheet" type="text/css" href="stylesstyles.css">
</link>

<script src="jquery.js"></script>
<script src="schelling.js"></script>
<body>
<div id="board" style="width:500px; height:500px">
<fieldset>
    <legend align="top">Parameters</legend>
    <input id="similar" type="range" min="0" max="40" value="20">Similar<br>
    <input id="color" type="range" min="0" max="100" value="50">Red/Blue<br>
    <input id="empty" type="range" min="0" max="100" value="50">Empty<br>
    <input id="size" type="range" min="10" max="40" value="20">Size<br>
    <input id="delay" type="range" min="0" max="3000" value="1500">Delay<br>
    <input id = "start" type="button" value="Start"><input type="button" value="Stop"><br>
    <input id = "stop" type="button" value="Stop"><input type="button" value="Step"><br>
</fieldset>

</body>
</html>
